{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col s12">
                <div class="card">
                    <div class="card-content">
                        <h3>Hola {{ user.first_name }} {{ user.last_name }}</h3>
                        <h5>Aqui puede ejecutar las diferentes acciones del ETL</h5>
                        <div class="row">
                            <form class='Product-Form' method='post'>
                                {% csrf_token %}
                                <input name="etl" hidden>
                                <button type="submit" class="btn">Ejecutar ETL</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block messages %}
    {% for message in messages %}
    {% if message %}
    <script type="text/javascript">
        (function () { M.toast({html: '{{ message }}', classes: 'rounded {% if message.tags == 'warning' %} yellow {% elif message.tags == 'error' %} red {% else %} {% endif %}', displayLength: 6000}); })();
    </script>
    {% endif %}
    {% endfor %}
{% endblock messages %}
