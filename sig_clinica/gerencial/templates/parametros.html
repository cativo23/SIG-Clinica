{% load static %}
<div class="row">
    <div class="col s12">
        <div class="card">
            <div class="card-content">
                <span class="card-title">Seleccione el periodo del reporte</span>
                <form method="POST" action="">{% csrf_token %}
                    <!-- INICIO SECCIÃ“N DE FECHAS -->
                    <div id="fechas" class="row">
                        <div class="col s12 m3 push-m2">
                            <div class="input-field">
                                <div class="modal datepicker-modal" id="datepickers1" tabindex="0">
                                    <div class="modal-content datepicker-container">
                                        <div class="datepicker-date-display">
                                            <span class="year-text"></span>
                                            <span class="date-text"></span>
                                        </div>
                                        <div class="datepicker-calendar-container">
                                            <div class="datepicker-calendar"></div>
                                            <div class="datepicker-footer">
                                                <button class="btn-flat datepicker-clear waves-effect"
                                                        style="visibility: hidden;"
                                                        type="button">
                                                </button>
                                                <div class="confirmation-btn">
                                                    <button class="btn-flat datepicker-cancel waves-effect"
                                                            type="button">Cancelar
                                                    </button>
                                                    <button class="btn-flat datepicker-done waves-effect" type="button">
                                                        Aceptar
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <i class="material-icons prefix">event</i>
                                <input id="fecha_inicial" name="fecha_inicial" type="text" class="datepicker" required>
                                <label for="fecha_inicial" class="">Fecha inicial</label>
                            </div>
                        </div>

                        <div class="col s12 m3 push-m2">
                            <div class="input-field">
                                <div class="modal datepicker-modal" id="datepickers2" tabindex="0">
                                    <div class="modal-content datepicker-container">
                                        <div class="datepicker-date-display">
                                            <span class="year-text"></span>
                                            <span class="date-text"></span>
                                        </div>
                                        <div class="datepicker-calendar-container">
                                            <div class="datepicker-calendar"></div>
                                            <div class="datepicker-footer">
                                                <button class="btn-flat datepicker-clear waves-effect"
                                                        style="visibility: hidden;"
                                                        type="button">
                                                </button>
                                                <div class="confirmation-btn">
                                                    <button class="btn-flat datepicker-cancel waves-effect"
                                                            type="button">Cancelar
                                                    </button>
                                                    <button class="btn-flat datepicker-done waves-effect" type="button">
                                                        Aceptar
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <i class="material-icons prefix">event</i>
                                <input id="fecha_final" name="fecha_final" type="text" class="datepicker" required>
                                <label for="fecha_final" class="">Fecha final</label>
                            </div>
                        </div>
                        <div class="col s12 m3 push-s3 push-m2"><br>
                            <button id="boton_enviar" class="btn waves-effect waves-light" type="submit" name="action">
                                Generar
                                <i class="material-icons right">search</i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="{% static 'gerencial/js/pickers.js' %}"></script>
